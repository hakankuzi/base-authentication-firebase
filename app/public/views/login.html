<h1>Login</h1>
<form id="login" name="Form" ng-submit="login.doLoginWithGoogleAuthentication()">
    <div class="row">
        <label for="email">Email</label>
        <input type="text" name="login" ng-model="login.loginData.email" />
    </div>
    <div class="row">
        <label for="password">Password</label>
        <input type="password" name="password" ng-model="login.loginData.password" />
    </div>
    <button type="submit">Log in</button>
</form>
